                        type: string
                      name:
                        description: Name is the name of the Secret
                        type: string
                      namespace:
                        description: Namespace is the namespace of the Secret
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  isDefault:
                    default: false
                    description: IsDefault sets this mapping as the default for the
                      primary ID
                    type: boolean
                  platform:
                    description: Platform is the deployment platform ("kubernetes"
                      or "cloudfoundry")
                    enum:
                    - kubernetes
                    - cloudfoundry
                    type: string
                  primaryID:
                    description: PrimaryID is the cluster identifier (for kubernetes)
                      or org GUID (for cloudfoundry)
                    type: string
                    x-kubernetes-validations:
